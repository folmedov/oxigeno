security:
    firewalls:
        extranet:
            pattern:   ^/
            provider:  usuario_administrador
            anonymous: ~
            form_login: 
                login_path: login_login
                check_path: login_login_check
                default_target_path: extranet_paciente_listar
            logout:
                path:       login_logout
                target:     login_login

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/extranet/*, roles: ROLE_USUARIO_ADMINISTRADOR }
        
    providers:
        usuario_administrador:
            entity: { class: Oxigeno\LoginBundle\Entity\UsuarioAdministrador, property: nombre }
    
    encoders:
        Oxigeno\LoginBundle\Entity\UsuarioAdministrador: { algorithm: plaintext }